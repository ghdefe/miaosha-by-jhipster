<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-good-order-heading" jhiTranslate="miaoshaByJhipsterApp.goodOrder.home.createOrEditLabel">Create or edit a Good Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="miaoshaByJhipsterApp.goodOrder.goodId" for="field_goodId">Good Id</label>
                    <input type="number" class="form-control" name="goodId" id="field_goodId"
                           formControlName="goodId"/>
                    <div *ngIf="editForm.get('goodId')!.invalid && (editForm.get('goodId')!.dirty || editForm.get('goodId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('goodId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('goodId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="miaoshaByJhipsterApp.goodOrder.buyerId" for="field_buyerId">Buyer Id</label>
                    <input type="number" class="form-control" name="buyerId" id="field_buyerId"
                           formControlName="buyerId"/>
                    <div *ngIf="editForm.get('buyerId')!.invalid && (editForm.get('buyerId')!.dirty || editForm.get('buyerId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('buyerId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('buyerId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="miaoshaByJhipsterApp.goodOrder.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                    <div *ngIf="editForm.get('price')!.invalid && (editForm.get('price')!.dirty || editForm.get('price')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('price')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('price')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('price')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="miaoshaByJhipsterApp.goodOrder.activityId" for="field_activityId">Activity Id</label>
                    <input type="number" class="form-control" name="activityId" id="field_activityId"
                           formControlName="activityId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="miaoshaByJhipsterApp.goodOrder.isPayed" for="field_isPayed">Is Payed</label>
                    <input type="checkbox" class="form-control" name="isPayed" id="field_isPayed"
                           formControlName="isPayed"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="miaoshaByJhipsterApp.goodOrder.isDelivered" for="field_isDelivered">Is Delivered</label>
                    <input type="checkbox" class="form-control" name="isDelivered" id="field_isDelivered"
                           formControlName="isDelivered"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="miaoshaByJhipsterApp.goodOrder.isRefund" for="field_isRefund">Is Refund</label>
                    <input type="checkbox" class="form-control" name="isRefund" id="field_isRefund"
                           formControlName="isRefund"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="miaoshaByJhipsterApp.goodOrder.createTime" for="field_createTime">Create Time</label>
                    <div class="input-group">
                        <input id="field_createTime" type="text" class="form-control" name="createTime" ngbDatepicker #createTimeDp="ngbDatepicker" formControlName="createTime"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createTimeDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('createTime')!.invalid && (editForm.get('createTime')!.dirty || editForm.get('createTime')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createTime')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
